<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #14b8a6;
            --light: #f8fafc;
            --gray-500: #94a3b8;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.15) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .forgot-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .forgot-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 700;
        }

        .forgot-header p {
            color: var(--gray-500);
            font-size: 1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 0.95rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-wrapper input::placeholder {
            color: var(--gray-500);
        }

        .forgot-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .forgot-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        }

        .forgot-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: none;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .back-link-container {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        @media (max-width: 480px) {
            .forgot-card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="icon-container">
                <div class="lock-icon">üîí</div>
            </div>

            <div class="forgot-header">
                <h1>Esqueceu sua senha?</h1>
                <p>
                    Sem problemas! Digite seu email e enviaremos instru√ß√µes 
                    para recuperar sua conta.
                </p>
            </div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                    </div>
                </div>

                <button type="submit" class="forgot-button" id="forgot-btn">
                    Enviar Link de Recupera√ß√£o
                </button>

                <div class="status" id="status"><p></p></div>
            </form>

            <div class="back-link-container">
                <a href="LoginPage.html" class="back-link">
                    ‚Üê Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="../JS/auth.js"></script>
    <script src="../JS/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.isAuthenticated()) {
                window.location.href = '../Home/home.html';
                return;
            }

            const form = document.getElementById('forgot-form');
            const emailInput = document.getElementById('email');
            const forgotBtn = document.getElementById('forgot-btn');
            const statusDiv = document.getElementById('status');
            const statusText = statusDiv.querySelector('p');

            emailInput.focus();

            function showStatus(message, isError = false) {
                statusText.textContent = message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            }

            function hideStatus() {
                statusDiv.style.display = 'none';
            }

            function setButtonState(disabled, text) {
                forgotBtn.disabled = disabled;
                forgotBtn.textContent = text;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideStatus();

                const email = emailInput.value.trim();

                if (!email) {
                    showStatus('Por favor, digite seu email.', true);
                    return;
                }

                setButtonState(true, 'Enviando...');

                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    showStatus(
                        '‚úì Se este email estiver cadastrado, voc√™ receber√° um link de recupera√ß√£o em breve.',
                        false
                    );
                    
                    emailInput.disabled = true;
                    
                    setTimeout(() => {
                        window.location.href = 'LoginPage.html';
                    }, 4000);
                } catch (error) {
                    console.error('Erro na recupera√ß√£o:', error);
                    showStatus(error.message || 'Erro ao enviar email de recupera√ß√£o.', true);
                    setButtonState(false, 'Enviar Link de Recupera√ß√£o');
                }
            });
        });
    </script>
</body>
</html>
