<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #14b8a6;
            --light: #f8fafc;
            --gray-400: #cbd5e1;
            --gray-500: #94a3b8;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.15) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--light), var(--gray-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 700;
        }

        .login-header p {
            color: var(--gray-500);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 0.95rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-wrapper input::placeholder {
            color: var(--gray-500);
        }

        .forgot-password-container {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password-link {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .forgot-password-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: none;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray-500);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(99, 102, 241, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        .register-link-container {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .register-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">ðŸ§ </div>
                    <span class="brand-name">Synapse</span>
                </div>
                <h1>Bem-vindo de volta</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <div class="forgot-password-container">
                    <a href="Forget.html" class="forgot-password-link">
                        Esqueceu sua senha?
                    </a>
                </div>

                <button type="submit" class="login-button" id="login-btn">
                    Entrar
                </button>

                <div class="status" id="status">
                    <p></p>
                </div>
            </form>

            <div class="divider">
                <span>OU</span>
            </div>

            <div class="register-link-container">
                NÃ£o tem uma conta? 
                <a href="Register.html" class="register-link">Criar conta</a>
            </div>
        </div>
    </div>

    <script src="../JS/auth.js"></script>
    <script src="../JS/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.isAuthenticated()) {
                window.location.href = '../Home/home.html';
                return;
            }

            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const statusDiv = document.getElementById('status');
            const statusText = statusDiv.querySelector('p');

            emailInput.focus();

            function showStatus(message, isError = false) {
                statusText.textContent = message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            }

            function hideStatus() {
                statusDiv.style.display = 'none';
            }

            function setButtonState(disabled, text) {
                loginBtn.disabled = disabled;
                loginBtn.textContent = text;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideStatus();

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showStatus('Por favor, preencha todos os campos.', true);
                    return;
                }

                setButtonState(true, 'Entrando...');

                try {
                    const data = await api.loginUser(email, password);
                    auth.saveToken(data.token);
                    showStatus('âœ“ Login realizado! Redirecionando...');
                    
                    setTimeout(() => {
                        window.location.href = '../Home/home.html';
                    }, 800);
                } catch (error) {
                    console.error('Erro no login:', error);
                    showStatus(error.message || 'Credenciais invÃ¡lidas. Tente novamente.', true);
                    setButtonState(false, 'Entrar');
                }
            });
        });
    </script>
</body>
</html>
