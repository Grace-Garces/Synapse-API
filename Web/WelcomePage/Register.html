<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #14b8a6;
            --light: #f8fafc;
            --gray-400: #cbd5e1;
            --gray-500: #94a3b8;
            --error: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(20, 184, 166, 0.15) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .register-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--light), var(--gray-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .register-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-weight: 700;
        }

        .register-header p {
            color: var(--gray-500);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 0.95rem;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .input-wrapper input::placeholder {
            color: var(--gray-500);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength.weak .password-strength-bar {
            width: 33%;
            background: var(--error);
        }

        .password-strength.medium .password-strength-bar {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: var(--success);
        }

        .password-hint {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray-500);
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            margin-top: 0.5rem;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: none;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray-500);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(99, 102, 241, 0.2);
        }

        .divider span {
            padding: 0 1rem;
        }

        .login-link-container {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.95rem;
        }

        .login-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .terms-container {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--gray-500);
            line-height: 1.5;
        }

        .terms-container a {
            color: var(--primary);
            text-decoration: none;
        }

        .terms-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo-container">
                    <div class="logo">ðŸ§ </div>
                    <span class="brand-name">Synapse</span>
                </div>
                <h1>Criar sua conta</h1>
                <p>Comece gratuitamente agora</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="MÃ­nimo 6 caracteres" required autocomplete="new-password">
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <p class="password-hint">Use pelo menos 6 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Digite a senha novamente" required autocomplete="new-password">
                    </div>
                </div>

                <button type="submit" class="register-button" id="register-btn">Criar Conta</button>

                <div class="status" id="status"><p></p></div>

                <div class="terms-container">
                    Ao criar uma conta, vocÃª concorda com nossos
                    <a href="#">Termos de ServiÃ§o</a> e
                    <a href="#">PolÃ­tica de Privacidade</a>
                </div>
            </form>

            <div class="divider"><span>OU</span></div>

            <div class="login-link-container">
                JÃ¡ tem uma conta? 
                <a href="LoginPage.html" class="login-link">Fazer login</a>
            </div>
        </div>
    </div>

    <script src="../JS/auth.js"></script>
    <script src="../JS/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (auth.isAuthenticated()) {
                window.location.href = '../Home/home.html';
                return;
            }

            const form = document.getElementById('register-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const registerBtn = document.getElementById('register-btn');
            const statusDiv = document.getElementById('status');
            const statusText = statusDiv.querySelector('p');
            const passwordStrength = document.getElementById('password-strength');

            emailInput.focus();

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                passwordStrength.style.display = password.length > 0 ? 'block' : 'none';
                
                if (password.length === 0) {
                    passwordStrength.className = 'password-strength';
                } else if (password.length < 6) {
                    passwordStrength.className = 'password-strength weak';
                } else if (password.length < 10) {
                    passwordStrength.className = 'password-strength medium';
                } else {
                    passwordStrength.className = 'password-strength strong';
                }
            });

            function showStatus(message, isError = false) {
                statusText.textContent = message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'status ' + (isError ? 'error' : 'success');
            }

            function hideStatus() {
                statusDiv.style.display = 'none';
            }

            function setButtonState(disabled, text) {
                registerBtn.disabled = disabled;
                registerBtn.textContent = text;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideStatus();

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();

                if (!email || !password || !confirmPassword) {
                    showStatus('Por favor, preencha todos os campos.', true);
                    return;
                }

                if (password.length < 6) {
                    showStatus('A senha deve ter no mÃ­nimo 6 caracteres.', true);
                    return;
                }

                if (password !== confirmPassword) {
                    showStatus('As senhas nÃ£o conferem.', true);
                    return;
                }

                setButtonState(true, 'Criando conta...');

                try {
                    const data = await api.registerUser(email, password);
                    
                    if (data.errors) {
                        showStatus(JSON.stringify(data.errors), true);
                        setButtonState(false, 'Criar Conta');
                    } else {
                        showStatus('âœ“ Conta criada com sucesso! Redirecionando...');
                        form.reset();
                        passwordStrength.style.display = 'none';
                        
                        setTimeout(() => {
                            window.location.href = 'LoginPage.html?email=' + encodeURIComponent(email);
                        }, 1500);
                    }
                } catch (error) {
                    console.error('Erro no registro:', error);
                    showStatus(error.message || 'Erro ao criar conta. Tente novamente.', true);
                    setButtonState(false, 'Criar Conta');
                }
            });
        });
    </script>
</body>
</html>
